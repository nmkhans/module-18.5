<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>{% block title %}{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <style>
      * {font-family: "Roboto", sans-serif;}
    </style>
  </head>
  <body>
    <header>
      <nav class="navbar navbar-dark bg-dark navbar-expand-lg">
        <div class="container">
          <a class="navbar-brand" href="{% url 'home-page' %}">Portfolio.</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse justify-content-end" id="navbarSupportedContent">
            {% if user.is_authenticated %}
              <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                <li class="nav-item">
                  <a class="nav-link active" aria-current="page" href="{% url 'home-page' %}">Home</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="{% url 'user-profile-page' %}">Profile</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="{% url 'user-logout-page' %}">Logout</a>
                </li>
              </ul>
            {% else %}
              <div class="d-flex gap-3">
                <a class="btn btn-outline-success" href="{% url 'user-login-page' %}">Login</a>
                <a class="btn btn-outline-info" href="{% url 'user-register-page' %}">Register</a>
              </div>
            {% endif %}
          </div>
        </div>
      </nav>
    </header>
    {% if messages %}
      <section class="d-flex justify-content-end">
        {% for data in messages %}
          <div class="alert alert-{{data.tags}} w-25 me-3 mt-2" role="alert">
            {{data}}
          </div>
        {% endfor %}     
      </section>
    {% endif %}
    <main>
      {% block maincontent %}{% endblock %}
    </main>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
